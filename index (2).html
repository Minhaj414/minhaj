<html>
    <head>
        <meta charset="utf-8">
        <title>Entry Form</title>
    </head>
    <body>
        <h1>Art Compettion Online Entry Form 2017</h1>
        <h3>Theme:Litter on the environmen</h3>
        <form action="" method="get">
            <fieldset>
                <legend align="right">MORA 2023</legend>
            Name:<input type="text" name="cname">
            <p>
                Gender:<input type="radio" name="sex"
                value="male">Male
                <input type="radio" name="sex" 
                value="female">Female
            </p>
            <p>
                Grade Category
                <select name="grades">
                    <option value="Garde 1-2">Garde 1-2</option>
                    <option value="Garde 3-6">Garde 3-6</option>
                    <option value="Garde 7-10">Garde 7-10</option>
                    <option value="Garde 11-13">Garde 11-13</option>
                </select>
            </p>
            <p>Art media:</p>
                <input type="checkbox" name="media1" 
                value="watercolours">Water colours <br>
                <input type="checkbox" name="media2" 
                value="colour pencil">Colour Pencil <br>
                <input type="checkbox" name="media3" 
                value="crayon">Crayon <br>
                <input type="checkbox" name="media4" 
                value="chalk">Chalk
            <p><input type="reset" value="Clear your Entries"> </p>
            <p><input type="submit"> </p>
            </fieldset>
        </form>
    </body>
</html>
